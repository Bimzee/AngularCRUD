<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Emplyee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input id="phone" name="Phone" [(ngModel)]="phone" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label>Contact Preference</label>
                    <div class="form-control">
                      <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="email"
                        [(ngModel)]="contactPreference">
                        Email
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="phone"
                        [(ngModel)]="contactPreference">
                        Phone
                      </label>
                    </div>
                  </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="Male" [(ngModel)]="gender" name="gender">
                        Male
                    </label>
                    <label class="radio-inline">
                            <input type="radio" value="FeMale" [(ngModel)]="gender" name="gender">
                            FeMale
                        </label>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{{employeeForm.value | json}}
