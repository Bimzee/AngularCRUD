<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
                <label for="name" class="control-label">Name</label>
                <input id="name" name="name" [(ngModel)]="employee.name" required #name="ngModel" type="text" class="form-control">
                <span class="help-block" *ngIf="name.invalid">Name is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" [(ngModel)]="employee.email" type="text" #emailControl="ngModel" class="form-control">
            </div>
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input id="phone" name="Phone" [(ngModel)]="employee.phone" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label>Contact Preference</label>
                    <div class="form-control">
                      <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="email" required
                        [(ngModel)]="employee.contactPreference">
                        Email
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="phone"
                        [(ngModel)]="employee.contactPreference">
                        Phone
                      </label>
                    </div>
                  </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="Male" [(ngModel)]="employee.gender" name="gender">
                        Male
                    </label>
                    <label class="radio-inline">
                            <input type="radio" value="FeMale" [(ngModel)]="employee.gender" name="gender" >
                            FeMale
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input id="DOB" name="DOB" [(ngModel)]="employee.DOB" type="text" bsDatepicker [bsConfig]=datePickerConfig  class="form-control">
                <!-- use bsDaterangePicker for date range instead of bsDatepicker -->
            </div>
            <div class="form-group">
                <label for="photoPath">Photo Path</label>
                <input id="photoPath" name="photoPath" [(ngModel)]="photoPath" 
                        type="text" class="form-control">
            </div>
            <div class="form-group">
                <img [src]="photoPath" height="200" width="200" *ngIf=previePhoto />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="togglePhotoPreview()">
                    {{previePhoto? "Hide": "Show"}} Preview
                </button>
            </div>
            <div class="form-group">
                    <div class="form-control">
                        <label class="checkbox-inline">
                            <input type="checkbox"  [(ngModel)]="employee.isActive" name="isActive">
                            Is Active
                        </label>
                        
                    </div>
                </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
        </div>
    </div>
</form>
Angular Model: {{employeeForm.value | json}}
<br />
Our Model: {{employee | json}}
